<html lang="es">

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-car"></i>
                AutoMarket
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

                <a class="nav-link" href="index.html">Home</a>

        </div>
    </nav>
    <br>
    
    <header>
        <div class="card w-75 mx-auto">
            <div class="card-body">
                <form class="needs-validation" >
                    <div>
                        <label for="NameInput" class="form-label">Nombre Completo</label>
                        <input type="text" id="NameInput" class="form-control" placeholder="Ingrese su Nombre Completo" required>
                    </div>
                    <div>
                        <label for="MailInput" class="form-label">Correo</label>
                        <input type="email" id="MailInput" class="form-control" placeholder="Ingrese su Correo Electronico" required>
                    </div>
                    <div>
                        <label for="validationTooltip04" class="form-label">Provincia</label>
                        <select class="form-select" id="validationTooltip04" required>
                          <option selected disabled value="">Selecione su Provincia</option>
                          <option value="1">Buenos Aires</option>
                          <option value="2">Capital Federal</option>
                          <option value="3">Catamarca</option>
                          <option value="4">Chaco</option>
                          <option value="5">Chubut</option>
                          <option value="6">Córdoba</option>
                          <option value="7">Corrientes</option>
                          <option value="8">Entre Ríos</option>
                          <option value="9">Formosa</option>
                          <option value="10">Jujuy</option>
                          <option value="11">La Pampa</option>
                          <option value="12">La Rioja</option>
                          <option value="13">Mendoza</option>
                          <option value="14">Misiones</option>
                          <option value="15">Neuquén</option>
                          <option value="16">Río Negro</option>
                          <option value="17">Salta</option>
                          <option value="18">San Juan</option>
                          <option value="19">San Luis</option>
                          <option value="20">Santa Cruz</option>
                          <option value="21">Santa Fe</option>
                          <option value="22">Santiago del Estero</option>
                          <option value="23">Tierra del Fuego</option>
                          <option value="24">Tucumán</option>
                        </select>
                    </div>
                    <div>
                        <label for="TextInput" class="form-label">Mensaje</label>
                        <textarea placeholder="Escriba su mensaje" class="form-control" id="TextInput" cols="30" rows="10" required></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    
    <br>
    <footer class="py-4  bg-light text-dark">
        <ul class="nav justify-content-center border-bottom pb-3">

        </ul>
        <p class="text-center">www.automarket.com.ar</p>
